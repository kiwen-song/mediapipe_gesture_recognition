<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Gesture Recognition</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recognizer/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 添加科技感字体 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- 添加图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --dark-color: #1a1a2e;
            --light-color: #f7f7f7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark-color) 0%, #16213e 100%);
            color: #fff;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .tech-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .tech-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 198, 255, 0.3);
        }

        .video-feed {
            border-radius: 15px;
        }

        #videoStream {
            width: 100%;
            border-radius: 15px;
        }

        #overlay {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--primary-color);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #0f0;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #0f0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .tech-footer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .control-panel {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="display-4 tech-header">
                <i class="fas fa-hand-paper mr-2"></i>实时手势识别
            </h1>
            <p class="lead text-light">
            <div class="status-indicator"></div>系统已就绪，请在摄像头前做出手势
            </p>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="tech-card shadow">
                        <div class="card-body p-4">
                            <div class="video-container mb-3">
                                <div class="video-feed position-relative">
                                    <img id="videoStream" src="" alt="Video Feed" class="img-fluid">
                                    <div id="overlay" class="position-absolute bottom-0 left-0 w-100 text-white p-3">
                                        <div id="gestureInfo" class="d-flex align-items-center justify-content-between">
                                            <div>
                                                <span class="text-muted small mr-2"><i class="fas fa-microscope"></i>
                                                    检测结果:</span>
                                                <span id="gestureName" class="font-weight-bold text-primary"></span>
                                            </div>
                                            <div>
                                                <span class="text-muted small mr-2"><i class="fas fa-percentage"></i>
                                                    可信度:</span>
                                                <span id="confidence" class="badge badge-primary"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control-panel d-flex justify-content-center">
                                <button class="btn btn-sm btn-outline-light mr-2" id="restartBtn">
                                    <i class="fas fa-redo"></i> 重新启动
                                </button>
                                <button class="btn btn-sm btn-outline-primary" id="infoBtn">
                                    <i class="fas fa-info-circle"></i> 使用说明
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-5 tech-footer">
            <p><i class="far fa-copyright"></i> 2025 手势识别技术 | <i class="fas fa-code"></i> 以人工智能驱动</p>
        </footer>
    </div>
    <script src="{% static 'recognizer/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 假设这些按钮功能将在script.js中实现
        $(document).ready(function () {
            $("#restartBtn").click(function () {
                // 重启摄像头逻辑
                console.log("Restart camera");
            });

            $("#infoBtn").click(function () {
                alert("手势识别使用说明：\n1. 确保您的手在摄像头可见范围内\n2. 尝试做出不同的手势\n3. 系统会实时识别并显示结果");
            });
        });
    </script>
</body>

</html>
